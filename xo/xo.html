<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="xo.css">
  <link rel="stylesheet" href="../colorExtend.css">
  <script src="xo.js" defer></script>
</head>
<body class="text-center bg-secondary-dark">
  <!-- Nav -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-info fw-bold" href="../index.html">
        <img 
          src="../img/logo.png" 
          width="25px" 
          height="20px" 
          style="margin-top:-5px;"
          class="me-1"
        >
        EasyGame
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">About</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <h1 class="fw-bold text-info m-0 mt-2">XO Game</h1>
    <p class="fs-4 fw-bold text-secondary fst-italic m-0 p-0"> 
      Turn : 
      <span class="fw-bold text-info show player1Name" id="player1Turn"></span>
      <span class="fw-bold text-warning hidden player2Name " id="player2Turn"></span>
    </p>
  <div class="d-flex justify-content-center gap-2 m-0 my-2">
    <!-- New game -->
    <div 
      class="m-0" 
      onclick="newgame()"
    >
      <i class="bi bi-arrow-clockwise btn bg-primary text-light">
        New
      </i> 
    </div>
    <!-- reverse -->
    <div>
      <button class="btn btn-success m-0" onclick="reverse()">
        <i class="bi bi-arrow-left-right"></i>
      </button>
    </div>
  </div>
  <div class="conteneur" id="button">
    <div class="d-flex ">
      <button class="box btn m-1 fs-1 fw-bold" id="btn-1" value="1">
        <span class="hidden text-info" id="player1-1">X</span>
        <span class="hidden text-warning" id="player2-1">O</span>
      </button>
      <button class="box btn m-1 fs-1 fw-bold" id="btn-2" value="2">
        <span class="hidden text-info" id="player1-2">X</span>
        <span class="hidden text-warning" id="player2-2">O</span>
      </button>
      <button class="3 box btn m-1 fs-1 fw-bold" id="btn-3" value="3">
        <span class="hidden text-info" id="player1-3">X</span>
        <span class="hidden text-warning" id="player2-3">O</span>
      </button>
    </div>
    <div class="d-flex">
      <button class="box btn m-1 fs-1 fw-bold" id="btn-4" value="4">
        <span class="hidden text-info" id="player1-4">X</span>
        <span class="hidden text-warning" id="player2-4">O</span>
      </button>
      <button class="box btn m-1 fs-1 fw-bold" id="btn-5" value="5">
        <span class="hidden text-info" id="player1-5">X</span>
        <span class="hidden text-warning" id="player2-5">O</span>
      </button>
      <button class="box btn m-1 fs-1 fw-bold" id="btn-6" value="6">
        <span class="hidden text-info" id="player1-6">X</span>
        <span class="hidden text-warning" id="player2-6">O</span>
      </button>
    </div>
    <div class="d-flex">
      <button class="box btn m-1 fs-1 fw-bold" id="btn-7" value="7">
        <span class="hidden text-info" id="player1-7">X</span>
        <span class="hidden text-warning" id="player2-7">O</span>
      </button>
      <button class="box btn m-1 fs-1 fw-bold" id="btn-8" value="8">
        <span class="hidden text-info" id="player1-8">X</span>
        <span class="hidden text-warning" id="player2-8">O</span>
      </button>
      <button class="box btn m-1 fs-1 fw-bold" id="btn-9" value="9">
        <span class="hidden text-info" id="player1-9">X</span>
        <span class="hidden text-warning" id="player2-9">O</span>
      </button>
    </div>
  </div>

  <h3 class="text-success m-4 fw-bold" id="message1"></h3>
  <h3 class="text-danger fst-italic m-3" id="message2"></h3>

    <!-- Button trigger modal -->
    <button class="btn btn-primary me-2" type="button" data-bs-toggle="modal" data-bs-target="#modal">
      <i class="bi bi-pencil"></i> Change Pseudo
    </button>
  <div class="d-flex flex-column">
    <span class="text-info fs-2">
      <span class="fw-bold player1Name mt-4"></span>
      : <span id="player1Score"class="text-secondary"></span> 
    </span>
    <span class="text-warning fs-2 ">
      <span class="fw-bold player2Name"></span>
      : <span id="player2Score"class="text-secondary"></span> 
    </span>
  </div>

  <button 
    class="badge btn btn-danger my-2" 
    onclick="resetScores()"
  >
    Clear Scores
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title text-secondary fw-bold fs-5" id="exampleModalLabel">
            Edit Pseudo
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"> <!-- player 1 -->
            <label for="recipient-name" class="col-form-label fw-bold text-info" id="catchName1">
              <span class="fw-bold player1Name"></span>
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="player1-input" 
              placeholder="new name ..."
            >
          </div>
          <div class="mb-3"><!-- player 2 -->
            <label for="recipient-name" class="col-form-label fw-bold text-warning" id="catchName2">
              <span class="fw-bold player2Name"></span>
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="player2-input" 
              placeholder="new name ..."
            >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="catchNames">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="container-fluid position-fixed bottom-0  p-0">
    <div class="bg-dark text-light container-fluid text-center p-4">
      <p class="mb-0">&copy; 2024 <strong>EasyGame</strong> Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
