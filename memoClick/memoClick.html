<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memoClick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="memoClick.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="memoClick.js" defer></script>
  </head>
  <body class="text-center bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info fw-bold" href="../index.html">
          EasyGame
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="d-flex flex-column align-items-center justify-content-center mx-4">
      <h1 class="fw-bold text-secondary m-0">Memo-click</h1>
      <!-- Reset game -->
      <div class="d-flex align-items-center justify-content-center gap-2 my-2 mb-3">
        <div  class="m-0 p-0"  onclick="newgame()" >
          <i class="bi bi-arrow-clockwise btn bg-primary text-light">
            New game
          </i> 
        </div>
        <button id="liveToastBtn" class="btn btn-sm m-0 p-0">
          <i class="bi bi-info-lg fw- btn bg-warning">
            Help
          </i> 
        </button>
        <!-- Toast -->
        <div class="toast-container position-fixed top-0 end-0 p-2">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-warning">
              <strong class="me-auto">How to play ?</strong>
              <small>Help</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-light fst-italic text-start">
              memorize the cells from 1 to 10. </br>
              click on the cells from the smallest to the biggest.</br>
              if you need a hint, you click on "show positions".
            </div>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center">
        <!-- Progressbar -->
        <div 
          class="progress max-wh mb-4" 
          role="progressbar" 
          aria-label="Example with label" 
          aria-valuenow="10" 
          aria-valuemin="0" 
          aria-valuemax="100"
        >
          <div  id="progressbar"  class="progress-bar overflow-visible text-dark"></div>
        </div>

        <!-- Show Tab -->
        <div id="containBtn" class="d-flex flex-column w-100 max-wh">
          <p id="row1" class="container d-flex justify-content-center flex-nowrap gap-2"></p>
          <p id="row2" class="container d-flex justify-content-center flex-nowrap gap-2"></p>
          <p id="row3" class="container d-flex justify-content-center flex-nowrap gap-2"></p>
          <p id="row4" class="container d-flex justify-content-center flex-nowrap gap-2"></p>
          <p id="row5" class="container d-flex justify-content-center flex-nowrap gap-2"></p>
        </div>
      </div>

      <!-- Messages -->
      <div class="d-flex gap-2">
        <button id="showPositions" class="btn btn-info"> Show positions </button>
        <button id="hidePositions" class="btn btn-info d-none"> Hide positions </button>
        <button id="giveUp" class="btn btn-danger"> Give Up </button>
        <button id="tryagain" class="btn btn-success d-none"> Try again ! </button>
      </div>
      <div class="h1 fw-bold">
        <p id="timer"></p>
        <p id="message"></p>
        <p id="message2"></p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid position-fixed bottom-0  p-0">
      <div class="bg-dark text-light contaziner-fluid text-center p-4">
        <p class="mb-0">&copy; 2024 <strong>EasyGame</strong> Tous droits réservés.</p>
      </div>
    </footer>

  </body>
</html>
