<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memoClick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="memoClick.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="memoClick.js" defer></script>
  </head>
  <body class="text-center bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info fw-bold" href="../index.html">
          EasyGame
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <h1 class="fw-bold text-secondary mb-3">Memo Click</h1>
      <div  class="my-2"  onclick="newgame()" >
        <i class="bi bi-arrow-clockwise btn bg-primary text-light mb-3">
          New game
        </i> 
      </div>
      <div class="d-flex align-items-center justify-content-center" >
        <!-- Show Tab -->
        <div id="containBtn" class="d-flex flex-column" >
          <p id="row1" class="d-flex justify-content-center flex-nowrap gap-2"></p>
          <p id="row2" class="d-flex justify-content-center flex-nowrap gap-2"></p>
          <p id="row3" class="d-flex justify-content-center flex-nowrap gap-2"></p>
          <p id="row4" class="d-flex justify-content-center flex-nowrap gap-2"></p>
          <p id="row5" class="d-flex justify-content-center flex-nowrap gap-2"></p>
        </div>
      </div>
      <!-- ProgressBar -->
      <div class="d-flex justify-content-center">
        <div 
          class="progress col-12 container" 
          role="progressbar" 
          aria-label="Example with label" 
          aria-valuenow="10" 
          aria-valuemin="0" 
          aria-valuemax="100"
        >
          <div id="progressbar" class="progress-bar overflow-visible text-dark" 
            style="width: 0%"
          >
          </div>
        </div>
      </div>

      <div class="fs-1 fw-bold ">
        <p id="message"></p>
        <p id="message2"></p>
      </div>
    </main>

  </body>
</html>
