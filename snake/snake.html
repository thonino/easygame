<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="../colorExtend.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="snake.js"></script>
  </head>
  <body class="text-center bg-secondary-dark">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info fw-bold" href="../index.html">
          <img 
            src="../img/logo.png" 
            width="25px" 
            height="20px" 
            style="margin-top:-5px;"
            class="me-1"
          >
          EasyGame
        </a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="d-flex flex-column align-items-center justify-content-center m-0">
      <h1 class="fw-bold text-info m-0 mt-2 mb-1">Snake</h1>
      <div  class="m-0"  onclick="newgame()" >
        <i class="bi bi-arrow-clockwise btn bg-primary text-light m-0 mt-2">
          New
        </i> 
      </div>
      <!-- Score -->
      <div class="d-flex justify-content-between m-0 mt-1" style="width: 320px;" >
        <div class="h3 fw-bold text-info m-0">
          Score : <span id="score" class="text-info-light"></span>
        </div>
        <div class="h3 fw-bold text-warning m-0 ">
          <i class="bi bi-trophy"></i> 
          <span id="topScore" class="text-warning"></span>
        </div>
        
      </div>
      <!-- Table -->
      <div id="table" class="shadow bg-light mt-2 mb-1"></div>
      <div class="d-flex flex-column mt-2 mb-1">
        <!-- Direction btn -->
        <div class="d-flex align-items-end gap-2 mb-1">
          <div>
            <button onclick="changeDirection('left')" class="btn bg-info-dark btn-lg">
              <i class="bi bi-arrow-left-short text-info h2"></i>
            </button>
          </div>
          <div class="d-flex flex-column gap-2">
            <button onclick="changeDirection('up')" class="btn bg-info-dark btn-lg">
              <i class="bi bi-arrow-up-short text-info h2"></i>
            </button>
            <button onclick="changeDirection('down')" class="btn bg-info-dark btn-lg">
              <i class="bi bi-arrow-down-short text-info h2"></i>
            </button>
          </div>
          <div>
            <button onclick="changeDirection('right')" class="btn bg-info-dark btn-lg">
              <i class="bi bi-arrow-right-short text-info h2"></i>
            </button>
          </div>
        </div>
        <!-- Start and pause btn -->
        <div class="d-flex justify-content-center mt-2">
          <div>
            <button id="start" class="btn btn-info fs-3 fw-light px-2 p-0"> 
              Start !
            </button>
          </div>
            <div>
            <button id="pause" class="btn btn-warning fs-3 fw-light px-2 p-0 d-none"> 
              <i class="bi bi-pause "></i>Pause 
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid position-fixed bottom-0  p-0">
      <div class="bg-dark text-light container-fluid text-center p-4">
        <p class="mb-0">&copy; 2024 <strong>EasyGame</strong> Tous droits réservés.</p>
      </div>
    </footer>
    
    <!-- GameOver Modal -->
    <div class="modal" id="gameOverModal" tabindex="-1">
      <div class="modal-dialog d-flex justify-content-center align-items-center min-vh-100 my-0">
        <div class="modal-content bg-transparent border-0 gap-2">
          <div class="d-flex justify-content-center align-items-center gap-2">
            <p class=" text-info-light"> <span class="display-1">Game Over</span></p>
            <button class="btn" data-bs-dismiss="modal">
              <i class="bi bi-x-lg h1 text-secondary"></i>
            </button>
          </div>
          <p class="text-info h1 fw-light text-center mb-4 m-0"> Score : 
            <spam id="endScore" class="text-light"> </spam>
          </p>
          <p id="showTopScore" class=" display-1 fw-bold text-center m-0 d-none">
            <i class="bi bi-trophy text-warning"></i> 
            <span class="bg-warning h5 px-2 pb-1 rounded">Top score </span>
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
