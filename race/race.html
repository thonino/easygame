<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>race</title>
    <link rel="stylesheet" href="race.css">
    <link rel="stylesheet" href="../colorExtend.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="race.js"></script>
  </head>
  <body class="text-center bg-secondary-dark">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info fw-bold" href="../index.html">
          <img 
            src="../img/logo.png" 
            width="25px" 
            height="20px" 
            style="margin-top:-5px;"
            class="me-1"
          >
          EasyGame
        </a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="d-flex flex-column align-items-center justify-content-center m-0 mx-2">
      <h1 class=" text-info fw-bold m-0 mt-2 mb-2">Race </h1>
      <!-- Score -->
      <div class="d-flex justify-content-center align-items-end m-0 mb-2 gap-3">
        <div class="h3 fw-bold text-info m-0">
          <i class="bi bi-flag-fill"></i> 
          <span id="showScore" class="text-info-light"></span>
        </div>
        <div class="fw-bold text-success-light m-0">
          <i class="bi bi-gem"></i> : 
          <span id="showLife" class="text-success-light"> 0 </span>
        </div>
        <div class="fw-bold text-warning m-0">
          <i class="bi bi-trophy"></i> : 
          <span id="showTopScore" class="text-warning-light"> 50 m</span>
        </div>
      </div>
      <!-- container -->
        <!-- Screen -->
        <div id="container" class="d-flex mb-2" > 
          <div id="car1" class="position-absolute bottom-0 mb-2" >
            <img src="../img/car1.png" alt="Car">
          </div>
          <div 
            class="sidewalk bg-success rounded-start-3 " 
            style="width: 38px"
          ></div>
          <div id="road-1" class="bg-info-dark"  style="width: 90px"></div> <!-- road 1  -->
          <div class="roadLines bg-info-dark"></div>        
          <div id="road-2" class="bg-info-dark"  style="width: 90px"></div> <!-- road 2  -->    
          <div class="roadLines bg-info-dark"></div>        
          <div id="road-3" class="bg-info-dark"  style="width: 90px"></div> <!-- road 3  -->     
          <div 
            class="sidewalk bg-success rounded-end-3"
            style="width: 38px"
          ></div>
        </div>
        <!-- Buttons -->
        <div class="d-flex  gap-4">
          <button id="start" class="btn btn-info btn-lg fs-3 fw-light px-3 p-0" > 
            <i class="bi bi-controller"></i> Start 
          </button>
          <button id="pause" class="d-none btn btn-warning btn-lg fs-3 fw-light px-3 p-0" > 
            <i class="bi bi-pause "></i>Pause 
          </button>
          <div class="d-flex gap-2">
            <button onclick="turnOn('left')" class="btn bg-info-dark btn-lg">
              <i class="bi bi-arrow-left-short text-info h2"></i>
            </button>
            <button onclick="turnOn('right')" class="btn bg-info-dark btn-lg">
              <i class="bi bi-arrow-right-short text-info h2"></i>
            </button>
          </div>
        </div>
      <!-- container : end -->
    </main>

    <!-- Footer -->
    <footer class="container-fluid position-fixed bottom-0  p-0">
      <div class="bg-dark text-light container-fluid text-center p-2">
        <p class="mb-0">&copy; 2024 <strong>EasyGame</strong> Tous droits réservés.</p>
      </div>
    </footer>
    
    <!-- End Game Modal -->
    <div class="modal" id="showEndGameModal" tabindex="-1">
      <div class="modal-dialog d-flex justify-content-center align-items-center min-vh-100 my-0">
        <div class="modal-content bg-transparent border-0 gap-2">
          <div class="d-flex justify-content-center align-items-center gap-4">
            <p class="text-info-light display-1 text-center">Time out</p>
            <button class="btn" data-bs-dismiss="modal">
              <i class="bi bi-x-lg h1 text-secondary"></i>
            </button>
          </div>
          <p class="text-info h1 fw-light text-center mb-4 m-0"> 
            <i class="bi bi-person-circle"></i> 
            Score : <spam id="showEndScore" class="text-light"> </spam>
          </p>
          <div id="showTopScoreEndGame" class="d-none text-center m-0 ">
            <i class="bi bi-trophy display-1 fw-bold text-warning"></i> 
            <span class="bg-warning h5 px-2 pb-1 rounded">Top score </span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
